<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Pal - Data Fetcher</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #6a1b9a;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="date"],
        input[type="text"],
        button {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a1282;
        }

        .result {
            display: none;
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .result h2 {
            margin-top: 0;
            color: #6a1b9a;
        }

        .result table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .result table,
        .result th,
        .result td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        .result th {
            background-color: #f5f5f5;
        }

        .response-text {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        @media (min-width: 600px) {
            .container {
                width: 80%;
            }

            input[type="date"],
            input[type="text"],
            button {
                width: auto;
                margin-right: 1rem;
                display: inline-block;
            }

            button {
                width: auto;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <div class="container">
        <h1>Roster Pal Data Fetcher</h1>
        <form id="dataForm">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Fetch Data</button>
        </form>
        <div class="result" id="result">
            <h2>Response Data:</h2>
            <table id="responseTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shift</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <pre id="responseText" class="response-text"></pre>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Roster Pal. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        });

        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get values from the form
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;

            // Format date to YYYY/MM/DD
            const formattedDate = new Date(date).toISOString().split('T')[0].replace(/-/g, '/');

            // Construct URL with route parameters
            const url = `http://rosterpal.induwara.me/getRoster/${formattedDate}/${name}`;

            // Make GET request
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Display data
                    const result = document.getElementById('result');
                    const responseTableBody = document.getElementById('responseTable').querySelector('tbody');
                    const responseText = document.getElementById('responseText');

                    // Clear previous data
                    responseTableBody.innerHTML = '';
                    responseText.textContent = '';

                    // Check if data contains objects with 'Name' key
                    if (Array.isArray(data) && data.some(item => typeof item === 'object' && 'Name' in item)) {
                        data.forEach(item => {
                            if ('Name' in item) {
                                const row = document.createElement('tr');
                                const nameCell = document.createElement('td');
                                nameCell.textContent = item.Name;
                                const shiftCell = document.createElement('td');
                                shiftCell.textContent = item.Shift;
                                row.appendChild(nameCell);
                                row.appendChild(shiftCell);
                                responseTableBody.appendChild(row);
                            }
                        });
                        responseTableBody.style.display = 'table-row-group';
                        responseText.style.display = 'none';
                    } else {
                        responseText.textContent = JSON.stringify(data, null, 2);
                        responseTableBody.style.display = 'none';
                        responseText.style.display = 'block';
                    }

                    // Make result visible
                    result.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const responseText = document.getElementById('responseText');
                    const responseTableBody = document.getElementById('responseTable').querySelector('tbody');

                    // Clear previous data
                    responseTableBody.innerHTML = '';
                    responseText.textContent = 'Error fetching data.';

                    // Display error message
                    responseTableBody.style.display = 'none';
                    responseText.style.display = 'block';

                    // Make result visible
                    const result = document.getElementById('result');
                    result.style.display = 'block';
                });
        });
    </script>
</body>

</html>
