<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Pal - Your Ultimate Scheduling Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            color: #333;
        }

        .content {
            flex: 1;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('{{ url_for("static", filename="images/Roster_Pal.png") }}') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
            position: relative;
        }

        .hero::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.25rem;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem 1rem;
            background-color: #ffffff;
        }

        .feature {
            text-align: center;
            width: 30%;
            padding: 1rem;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature i {
            font-size: 3rem;
            color: #6a1b9a;
        }

        .feature h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <div class="content">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Roster Pal</h1>
                <p>Your Ultimate Scheduling Assistant</p>
            </div>
        </section>

        <section class="features">
            <div class="feature" id="navigatePersonal">
                <i class="fas fa-calendar-alt"></i>
                <h2>Find the Personal Roster</h2>
                <p>Find your roster info</p>
            </div>
            <div class="feature" id="navigateTeam">
                <i class="fas fa-users"></i>
                <h2>Find the Roster Team</h2>
                <p>Find who will be there today</p>
            </div>
            <div class="feature" id="navigateNotes">
                <i class="fas fa-sticky-note"></i>
                <h2>Sticky Notes</h2>
                <p>Access your sticky notes</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Roster Pal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('navigatePersonal').addEventListener('click', function () {
            window.location.href = 'personal';
        });
        document.getElementById('navigateTeam').addEventListener('click', function () {
            window.location.href = 'team';
        });
        document.getElementById('navigateNotes').addEventListener('click', function () {
            window.location.href = 'https://notes.induwara.me/';
        });
    </script>

</body>

</html>
